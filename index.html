<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Drink Selector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            animation: spin 4s ease-in-out forwards;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .choices {
            display: none;
        }
    </style>
    <script>
        const drinks = ["Coke", "Pepsi", "Sprite", "Orange Juice", "Water", "Lemonade"];

        function selectRandomDrink() {
            const randomDrink = drinks[Math.floor(Math.random() * drinks.length)];
            setTimeout(() => {
                alert(`Your drink is: ${randomDrink}`);
            }, 4000); // Wait for the spinning animation to finish
        }

        window.onload = function() {
            selectRandomDrink(); // Call the function directly on load
        };
    </script>
</head>
<body>
    <h1>Random Drink Selector</h1>
    <div class="wheel"></div>
    <div class="choices">
        <h2>Choices:</h2>
        <ul>
            <li>Coke</li>
            <li>Pepsi</li>
            <li>Sprite</li>
            <li>Orange Juice</li>
            <li>Water</li>
            <li>Lemonade</li>
        </ul>
    </div>
</body>
</html>
