<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Whiz Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 16px solid #3498db;
            position: relative;
            animation: spin 4s linear forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            overflow: hidden;
            border-right: 2px solid white;
            transform-origin: 100% 100%;
        }
        .slice div {
            position: absolute;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            transform: rotate(0deg);
        }
        .slice1 div { background: red; transform: rotate(0deg); }
        .slice2 div { background: blue; transform: rotate(60deg); }
        .slice3 div { background: green; transform: rotate(120deg); }
        .slice4 div { background: yellow; transform: rotate(180deg); }
        .slice5 div { background: orange; transform: rotate(240deg); }
        .slice6 div { background: purple; transform: rotate(300deg); }
        .countdown {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px; /* Increased font size */
            color: white;
            font-weight: bold; /* Make the text bold */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Add some padding */
            text-align: center; /* Center the text */
        }
        .flashing {
            position: absolute;
            top: 60%; /* Position below the countdown */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: black;
            text-align: center;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
    <script>
        const drinks = ["Tequilla", "Jagemeester", "Whiskey", "Vodka", "Springbokkie", "Pepsi", "Fruit Juice", "Brandy", "Hot Shot", "3rd Bottle from the left" ];
        
        function selectRandomDrink() {
            const randomDrink = drinks[Math.floor(Math.random() * drinks.length)];
            let countdown = 3;
            const countdownDisplay = document.getElementById("countdown");
            const flashingDisplay = document.getElementById("flashing");
            const countdownInterval = setInterval(() => {
                countdownDisplay.textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    alert(`Your drink is: ${randomDrink}`);
                    flashingDisplay.style.display = "none"; // Hide flashing options after selection
                }
            }, 1000); // Update every second
        }

        window.onload = function() {
            const flashingDisplay = document.getElementById("flashing");
            flashingDisplay.innerHTML = drinks.join('<br>'); // Show the drink options
            selectRandomDrink(); // Call the function directly on load
        };
    </script>
</head>
<body>
    <h1>Random Drink Selector</h1>
    <div class="wheel">
        <div class="slice slice1"><div></div></div>
        <div class="slice slice2"><div></div></div>
        <div class="slice slice3"><div></div></div>
        <div class="slice slice4"><div></div></div>
        <div class="slice slice5"><div></div></div>
        <div class="slice slice6"><div></div></div>
        <div class="countdown" id="countdown">3</div>
        <div class="flashing" id="flashing"></div> <!-- Flashing drink options -->
    </div>
</body>
</html>
